<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diga SIM</title>
  <style>
    #conteudo {
  background: #7b2d7b;
  color: white;
  width: 100%;
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
  position: fixed;
  top: 0;
  left: 0;
  padding: 10px;
  text-align: center;
}

.btn {
  background: rgb(255, 196, 0);
  font-family: Arial, Helvetica, sans-serif;
  color: #400a40;
  font-size: 32px;
  border: none;
  padding: 10px;
  border-radius: 10px;
  margin: 10px;
}
  </style>
</head>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">

<body>
  <div id="conteudo">
    <h2>Faz um PIX pra mim?</h2>
    <div style="margin: auto;width: 170px;">
      <button style="position: fixed;display: block;" class="btn" onclick="sim()">SIM</button>
      <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)" style="position: absolute;">NÃO</button>
  </div>
</div>

<script>
      function sim (){
      alert("Você aceitou fazer o pix de 100zinho pra mim! YAY");
      location.href = "https://www.youtube.com/watch?v=ZbZSe6N_BXs";
    }

    function desvia (btn){
    
    btn.style.position = 'absolute';
    btn.style.bottom = geraPosicao(10, 90);
    btn.style.left = geraPosicao(10, 90);
    console.log('opa...desviei hihihihih');
    } 

    function geraPosicao(min, max){
    return (Math.random() * (max - min) + min) + "%";
    }


</script>

</body>
</html>
